            <h1 id="dialup">DIAL UP</h1>
            <div class="contactcontainer">
            <form class="form">
              <div>
                <div class="mb-3">
                  <label for="clientname" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientname"pattern="[a-zA-Z'-'\s]*" title= "Only Alphabets Allowed" placeholder="Enter your name">
                </div>
                <div class="mb-3">

                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="clientphone" title="Please enter a 10 digit mobile number" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter your phone number" >
                </div>
                <div id="emailHelp" class="form-text">*We'll never share your email & phone with anyone else.*</div>
                <div class="text" id= "form-check">
                  <label class="form-check-label" for="isclient">Project & Business query</label>

                  </div>
                  <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>

                  </div>
                  <div class = "phone_contactright">
                    <label for="clienttext" class="form-label">Something you want to <br> say</label>
